
<html ng-app="diocane">

<head>
<title>Slides!</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">


</head>
<body ng-controller="mainCtrl">
<!--<premi-menu></premi-menu>-->
<div id="menu">
    {{ err }}
    <button ng-click="initImpress()">Init</button>
    <button ng-click="shake()">Shuffle!</button>
    <ul>
        <li ng-repeat="slide in slides">
            <a ng-click="jump(slide)">{{ slide.title }}</a>
        </li>
    </ul>
</div>
<!--<div ng-view></div> <!-- qui ci va la cacchio di view-->

    <!--<div   style="  width: 300px;
  height: 200px;
  border: 2px solid black;
  overflow: hidden;
  position: relative;
  top: 10em;
  margin: 0 auto;">-->
<div id="impresshook">
    <div class="impress">
        <div ng-repeat="slide in slides" class="slide step"
                id="{{ slide.id }}"
                data-x="{{ slide.x }}"
                data-y="{{ slide.y }}"
                data-z="{{ slide.z }}"
                data-scale="1"
                data-rotate="{{ slide.rotate }}">
                
                <h1>{{ slide.title }}</h1>
                <img ng-src="{{ slide.img }}" width="100px" height="100px"/>
                <p>{{ slide.content }}</p>
                <button>Init</button>
            </div>
        </div><!--
        <div ng-repeat="slide in offPathSlides" class="slide step"
                id="{{ slide.id }}"
                data-x="{{ slide.x }}"
                data-y="{{ slide.y }}"
                data-z="{{ slide.z }}"
                data-scale="1"
                data-rotate="{{ slide.rotate }}">
                
                <h1>{{ slide.title }}</h1>
                <img ng-src="{{ slide.img }}" width="100px" height="100px"/>
                <p>{{ slide.content }}</p>
                <button>Init</button>
            </div>
        </div>-->
</div>




<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://code.angularjs.org/1.3.15/angular-route.min.js"></script>

<script src="angularpress.js"></script>
<script src="app.js"></script>

<!-- <script>impress().init();</script> -->

</body>
</html>
