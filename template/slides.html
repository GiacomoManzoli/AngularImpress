<div>	
	<div ng-repeat="slide in slides" class="slide step"
		id="{{ slide.id }}"
		data-x="{{ slide.x }}"
		data-y="{{ slide.y }}"
		data-z="{{ slide.z }}"
		data-scale="1"
		data-rotate="{{ slide.rotate }}">
		
		<h1>{{ slide.title }}</h1>
		<img ng-src="{{ slide.img }}"/>
		<p>{{ slide.content }}</p>
		
	</div>
	<!--<div style="position: fixed; width: 50px; height: 50px; left:80%; top: 100px;">{{ cont }}</div>-->
</div>
